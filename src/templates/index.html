<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 경매장 아이템 가격 그래프</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <div class="container">
        <h1>아이템 가격 추이</h1>
        <div class="input-section">
            <label for="item-name-input">아이템 이름:</label>
            <input type="text" id="item-name-input" placeholder="아이템 이름을 입력하세요">
            <button id="add-item-button">아이템 추가</button>
            <button id="compare-items-button">비교 분석</button>
        </div>
        <div id="selected-items-container" class="selected-items-container">
            <h2>선택된 아이템</h2>
            <ul id="selected-items-list">
                <!-- 선택된 아이템들이 여기에 추가됩니다 -->
            </ul>
        </div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        <div id="statistics-container" class="statistics-container">
            <h2>아이템 통계 정보</h2>
            <div id="item-statistics-details">
                <!-- 각 아이템의 통계 정보가 여기에 동적으로 추가됩니다 -->
                <!-- 예시 카드 (실제로는 main.js에서 동적으로 생성됩니다) -->

                    <p><strong>최고 가격:</strong> <span>1,500,000 골드</span></p>
                    <p><strong>표준 편차:</strong> <span>50,000 골드</span></p>
                    <p><strong>거래량:</strong> <span>123 건</span></p>

        <div id="error-message" class="error-message"></div>
    </div>

</body>
